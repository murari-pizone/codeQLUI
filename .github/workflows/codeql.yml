name: "CodeQL Advanced for Angular"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '41 14 * * 6'

jobs:
  analyze:
    name: Analyze Angular (JavaScript & TypeScript)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [javascript, typescript]  # ✅ Fix: Separate JavaScript & TypeScript

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci --legacy-peer-deps  # ✅ More reliable than "npm install"

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript, typescript  # ✅ Fix: Correct language format
        queries: +security-extended, +security-and-quality  # ✅ Run extended security checks
        build-mode: none  # ✅ Fix: JavaScript does not support "manual" build mode

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:javascript-typescript"

    - name: Upload CodeQL Database (For Debugging)
      uses: actions/upload-artifact@v3
      with:
        name: codeql-database
        path: /home/runner/work/_temp/codeql_databases/
