name: "CodeQL Advanced for Angular"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '41 14 * * 6'

jobs:
  analyze:
    name: Analyze Angular (JavaScript & TypeScript)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript-typescript
        packs: |
          codeql/javascript-queries
          security-extended
          security-and-quality
          experimental

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:javascript-typescript"

    - name: Run ESLint Security Check
      run: |
        npm install eslint-plugin-security eslint-plugin-angular --save-dev
        npx eslint "src/**/*.ts" --plugin security --plugin angular --ext .ts
