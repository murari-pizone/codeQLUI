<!---------------- header --------------->
<div class="mat-dialog-header">
  <h2>{{popupData.title}}</h2>
  <a (keyup)="empty()" type="button" tabindex="-2" class="close-button px-0" (click)="close()" aria-label="Close"><i
      class="bi bi-x-lg"></i></a>
</div>
<!----------------- header --------------->

<mat-dialog-content mat-dialog-content>
  <div class="Aggregator-List">
    <p style="max-width: 800px;">{{popupData.description}}</p>
  </div>
</mat-dialog-content>

<!---------------- Footer --------------->
<mat-dialog-actions>
  <div></div>
  <div class="d-flex gap-2">
    <button type="button" class="btn btn-primary success" (click)="ok()">Ok</button>
  </div>
</mat-dialog-actions>
<!---------------- Footer --------------->
