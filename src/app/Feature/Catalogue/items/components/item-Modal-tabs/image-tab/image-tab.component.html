<div class="main-container-image d-flex gap-3">

    <div class="upload-container-image">
      <div class="drag-drop-zone-image" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
        <div class="DropImageIcon"><i class="bi bi-plus-circle-dotted" style="font-size: 90px; color: #00378C;"></i></div>
        <div class="d-flex gap-1">
          <span style="font-size: 12px;">Drag and Drop an image or click to</span><b (keyup)="empty()" tabindex="-4" (click)="fileInput.click()" style="color:#00378C">Browse</b>
        </div>
        <input type="file" #fileInput accept="image/*" (change)="onFileSelected($event)" hidden/>
      </div>

      <div for="Platforms" class="ms-label disabled">Platforms :</div> 
      <select id="Platforms" name="Platforms" class="ms-form-group form-control" id="DFD" [disabled]="true">
        <option value="" disabled selected>Select Option</option>
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
      </select>
      <button class="upload-btn disabled">Upload</button>
    </div>

    <div class="upload-container-image">
     <div class="preview-container-image">
       <h3 class="preview-title-image disabled">Select Default</h3>
       @if(preview){
         <img [src]="preview" alt="Preview" class="preview-image-image" />
       }
       @else {
        <img src="../../../../../assets/images/png/ItemImage.jpg" alt="Preview" class="preview-image-image" />
       }
       <label class="preview-checkbox-image disabled">
          <input type="checkbox" [checked]="true" class="default-checkbox-image" />Use this as default 
       </label>
     </div>
  </div>
  </div>
